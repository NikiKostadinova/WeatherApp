    <form id="search-form">

            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">

                <h1 class="temp">22°C</h1>
                <h2 class="city">New York</h2>
                <div class="deatails">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
